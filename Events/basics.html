    // Event propagation means first bubbling up event in which it go niche se upr like (li to ul) and capturing event if true is used then it became opposite like top to down
    // 
    document.getElementById('images').addEventListener('click', function(e){
        console.log("clicked inside the ul");
    },false)
    
    document.getElementById('owl').addEventListener('click', function(e){
        console.log("owl clicked");   
    },false)
    
    document.getElementById('google').addEventListener('click', function(e){
        e.preventDefault();     // preventDefault is used here to prevent their default function to do like here link of google is opened by clicking which is stopped by using this
        e.stopPropagation();    // it is used for stopping the bubbling of event only the required event is propagated not the others
        console.log("google clicked");   
    },false)

        // In the above code problem is that when we click the list dots then all images are deleted but we want that no it does not delete anything 

        document.querySelector('#images').addEventListener('click', function(e){

    })
