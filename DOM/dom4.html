<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: azure;">
<ul class="language">
    <li>Javascript</li>
</ul>
</body>
<script>
    function addLanguage(langname){
        const li= document.createElement('li');
        li.innerHTML= `${langname}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("C++")

    // this is a optimized approach as here no traversing done in the tree directly you are creating node and attaching to the node
    function addOptiLanguage(langname){                 
        const li= document.createElement('li');
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("Golang")


    // EDIT 
    // two methods normal and optimized
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    // secondLang.innerHTML = "Mojo"

    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Typescript</li>'

    //REMOVE
    const lastlang= document.querySelector('li:last-child')
    lastlang.remove()
</script>
</html>
