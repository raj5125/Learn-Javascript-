<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black; color: azure;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>

<script>
    const parent= document.querySelector('.parent')
    console.log(parent)
    console.log(parent.children);    // access all child (HTMLCollection)
    console.log(parent.children[1].innerHTML);  //access single child and innerHTMl used for only gives text as output not any tags or any other which are use

    // here parent.children used as array as it is a HTMLcollection so it acts as array
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
    }

    parent.children[1].style.color = "orange"   //style each child
    console.log(parent.firstElementChild);  // return first child element with all html
    console.log(parent.lastElementChild);

    const dayOne = document.querySelector('.day')
    console.log(dayOne);   //first day
    console.log(dayOne.parentElement);   //parentelement is used to access parent from child
    console.log(dayOne.nextElementSibling);  //next sibling of child like here tuesday

    console.log("NODES: ", parent.childNodes);   //childNodes gives NodeList(9) here output means how many times text, comment, div, enter, etc comes  
</script>
</html>
